<div class="card">
            <div class="row no-gutters align-items-center">
                <div class="col-md-3">
                    <img [src]="getImageUrl()" class="card-img" alt="Product Image">
                </div>
                <div class="col-md-3">
                    <div class="card-body">
                        <h5 class="card-title">{{product.nomProduit}}</h5>
                        <p class="card-text"><strong>Description :</strong>{{product.description}}</p>
                        <p class="card-text"><strong>Manufacturing Date :</strong>{{product.dateFabrication}}</p>
                        <p class="card-text"><strong>Expiration Date :</strong>{{product.dateExpiration}}</p>
                    </div>
                </div>
                <div class="col-md-1 quantity">
                    <div class="quantity">
                        <div class="labelll">
                            <label for="quantity">Quantity:</label>
                        </div>
                        <div class="inp">
                            <input type="number" class="form-control quantity-input" [(ngModel)]="quantity" (ngModelChange)="updateTotalPrice()" min="1" (click)="updateCommandLine()" />

                        </div>
                    </div>
                    
                </div>
                <div class="col-md-1  price">
                    <div class="price">
                        <div class="labelll">
                            <label>Price:</label>
                        </div>
                        <div class="inp">
                            <p>{{product.prixProduit}}TND</p>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="col-md-1 total-price">
                    <div class="total-price">
                        <div class="labelll">
                            <label>Total:</label>
                        </div>
                        <div class="inp">
                            <p>{{quantity * product.prixProduit}}TND</p>
                        </div> 
                    </div>
                    
                </div>
                <div class="col-md-1">
                    <div class="supp">
                        <button class="button" (click)="deleteCommandLine (product.idCart)">
                            <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                        </button>
                    </div>
                    
                </div>
            </div>

</div>
