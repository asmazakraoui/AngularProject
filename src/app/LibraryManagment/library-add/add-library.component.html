    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidebar></app-sidebar>

        <div class="container mt-4">
            <h2>Add Library</h2>
    
            <form [formGroup]="libraryForm" (ngSubmit)="addLibrary()" class="library-form">
    
                <!-- Groupe de champs pour les détails de la bibliothèque -->
                <fieldset>
                    <legend>Library Details</legend>
    
                    <div class="form-group">
                        <label for="ttLibrary">Title:</label>
                        <input type="text" id="ttLibrary" formControlName="ttLibrary" class="form-control" />
                    </div>
    
                </fieldset>
    
                <!-- Boutons de soumission et d'annulation -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Library</button>
                </div>
    
            </form>
        </div>
    </div>
</div>
