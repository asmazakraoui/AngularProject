<div class="popup-container">
    <div class="popup-content container">
        <br>
        <legend>Update Library</legend>
        <form [formGroup]="libraryForm" (ngSubmit)="updateTtLibrary()" class="library-form">
            <!-- Groupe de champs pour les détails de la bibliothèque -->
            <div class="form-group">
                <label for="ttLibrary">Titre:</label>
                <input type="text" id="ttLibrary" formControlName="ttLibrary" class="form-control" placeholder="name of library" />
            </div>

            <!-- Boutons de soumission et d'annulation -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">update</button>
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
            </div>
        </form>
    </div>
</div>
