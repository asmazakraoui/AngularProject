<div class="popup-container">
  <div class="popup-content">
    <h1>Add Book to my library</h1>
    <!--<form [formGroup]="LibraryForm" (submit)="addBookToLibrary(book.idBook, LibraryForm.value.ttLibrary)">-->
      <form [formGroup]="LibraryForm" (submit)="addBookToLibrary(book.idBook)">

      <div class="form-group">
        <label for="ttLibrary">Library Name:</label>
        <input type="text" id="ttLibrary" formControlName="ttLibrary" placeholder="Enter Library name">
      </div>
      <div class="form-group">
        <button type="button" mat-button (click)="onCancel()">Cancel</button>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
