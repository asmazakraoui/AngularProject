<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        <!-- Ajoutez ici le contenu de la barre de navigation si nécessaire -->
    </nav>
    
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <app-sidebar></app-sidebar>
        </div>
        <!-- Contenu principal -->
        <div class="container mt-4">
            <h2>Ajouter Livre</h2>
        
            <form [formGroup]="bookForm" (ngSubmit)="addBook()" class="book-form">
        
                <!-- Groupe de champs pour les détails du livre -->
                <fieldset>
                    <legend>Détails du livre</legend>
        
                    <div class="form-group">
                        <label for="titreBook">Titre:</label>
                        <input type="text" id="titreBook" formControlName="titreBook" class="form-control" />
                    </div>
        
                    <div class="form-group">
                        <label for="typeBook">Type:</label>
                        <select id="typeBook" formControlName="typeBook" class="form-control">
                            <option *ngFor="let type of typeBookOptions" [value]="type">{{ type }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageBook">Image Book</label>
                        <input type="file" (change)="onFileSelected($event)" class="form-control" />
                    </div>
        
                    <div class="form-group">
                        <label for="pdfBook">Book Pdf</label>
                        <input type="file" (change)="onFileSelectedBook($event)" class="form-control" />
                    </div>
        
                    <div class="form-group">
                        <label for="authorName">Nom de l'auteur:</label>
                        <input type="text" id="authorName" formControlName="authorName" class="form-control" />
                    </div>
        
                </fieldset>
        
                <!-- Boutons de soumission et d'annulation -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Ajouter Livre</button>
                    <button type="button" class="btn btn-secondary" (click)="cancelAdd()">Annuler</button>
                </div>
        
            </form>
        </div>
    </div>
</div>
