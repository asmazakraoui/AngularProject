<nav class="navbar">
    <app-nav-back></app-nav-back>
</nav>

<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        <!-- Ajoutez ici le contenu de la barre de navigation si nécessaire -->
    </nav>
    
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
           <app-sidebar></app-sidebar>
        </div>
        <!-- Contenu principal -->
        <div class="col-md-9 ">
            <div class=" mt-5">
                <h3 class="text-center">Livres</h3>
                <button class="btn btn-primary" routerLink="/BookAdd"> Ajouter Livre</button>
                <br>
                <br>
                <div class="table-responsive ">
                    <table class="table table-striped table-sm" style="text-align: left;">
                        <!-- Entêtes du tableau -->
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Type</th>
                                <th>book</th>
                                <th>Auteur</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <!-- Corps du tableau -->
                        <tbody>
                            <!-- Boucle à travers les livres -->
                            <tr *ngFor="let book of books">
                                <td>{{book.titreBook}}</td>
                                <td>{{book.typeBook}}</td>
                                <td>{{book.pdfBook}}</td>
                                <td>{{book.authorName}}</td>
                                <td>
                                    <button class="btn btn-primary" [routerLink]="['/BookUpp', book.idBook]">Modifier</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteBook(book.idBook)">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
