  <!-- CSS for wallet card -->
  <style>
    .wallet {
      --bg-color: #ceb2fc;
      --bg-color-light: #f0e7ff;
      --text-color-hover: #fff;
      --box-shadow-color: rgba(206, 178, 252, 0.48);
    }

    .card {
      width: 300px;
      height: 400px;
      border-top-right-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease-out;
      text-decoration: none;
      background-size: cover; /* Ajuste la taille de l'image pour couvrir compl√®tement la carte */
      background-position: center; /* Centre l'image dans la carte */
    }

    .card:hover {
      transform: translateY(-5px) scale(1.005) translateZ(0);
      box-shadow: 0 24px 36px rgba(0, 0, 0, 0.11),
        0 24px 46px var(--box-shadow-color);
    }

    .card:hover p {
      color: var(--text-color-hover);
    }

    .card p {
      font-size: 17px;
      color: #4c5656;
      margin-top: 30px;
      z-index: 1000;
      transition: color 0.3s ease-out;
    }
    .card-buttons {
  position: absolute; /* Position the buttons relative to the card */
  bottom: 10px; /* Adjust as needed to control the distance from the bottom */
 
} 
.button-add-Event {
  --width: 150px;
  --timing: 2s;
  border: 0;
  width: var(--width);
  padding: 1em;
  color: #fff;
  font-weight: bold;
  font-size: 1em;
  background: rgb(64, 192, 87);
  transition: all 0.2s;
  border-radius: 3px;
  cursor: pointer;
}
.no-events-message {
  color: red;
}

/* .no-events-container {
  text-align: center;
} */

.button-add-Event:hover {
  background-image: linear-gradient(
    to right,
    rgb(250, 82, 82),
    rgb(250, 82, 82) 16.65%,
    rgb(190, 75, 219) 16.65%,
    rgb(190, 75, 219) 33.3%,
    rgb(76, 110, 245) 33.3%,
    rgb(76, 110, 245) 49.95%,
    rgb(64, 192, 87) 49.95%,
    rgb(64, 192, 87) 66.6%,
    rgb(250, 176, 5) 66.6%,
    rgb(250, 176, 5) 83.25%,
    rgb(253, 126, 20) 83.25%,
    rgb(253, 126, 20) 100%,
    rgb(250, 82, 82) 100%
  );
  animation: var(--timing) linear dance6123 infinite;
  transform: scale(1.1) translateY(-1px);
}

@keyframes dance6123 {
  to {
    background-position: var(--width);
  }
}

  </style>

<app-header-front></app-header-front>

<div class="container-fluid">
  <!-- Barre de navigation -->
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2">
      <!-- Sidebar content -->
    </div>
    <!-- Contenu principal -->
    <div class="col-md-9">
      <div class=" mt-5">
        <h1 class="text-center">Events</h1>
        <br>
        <br>
        <!-- Check if there are events, display them if available, otherwise show the message -->
        <div *ngIf="events.length > 0; else noEventsMessage">
          <div class="row">
            <!-- Loop through events and display each within a card -->
            <div class="col-md-4 mb-4" *ngFor="let event of events |  paginate: { itemsPerPage: itemsParPage, currentPage: p }">
              <div class="card wallet" [style.background-image]="'url(' + getImageUrl(event) + ')'">
                <div class="overlay"></div>
                <div class="circle">
                  <!-- You can remove the SVG placeholder or keep it for fallback -->
                  <!-- <svg> ... </svg> -->
                </div>
                <p>{{ event.titreEvent }}</p>
                <div class="card-buttons">
                  <button class="btn btn-primary" (click)="openEventDetail(event)">show details</button>
                  <button class="btn btn-danger" (click)="removeEventFromUser(event.idEvent)">delete</button>
                 
                  <div class="payment-btn">
                    <button class="btn btn-primary" type="submit" (click)="Payment()">Make a Payment</button>
                    <div class="payment-btn">
                      <!-- <button class="btn btn-primary" type="submit" (click)="generateInvoice()" >Your Invoice PDF</button> -->
                  </div>
                  </div> 
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-8 py-5 items-center" >
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
        <!-- Message for when there are no events -->
        <ng-template #noEventsMessage>
          <h2 class="text-center">No events available at the moment :(</h2>
        </ng-template>
      </div>

    </div>
  </div>
</div>
