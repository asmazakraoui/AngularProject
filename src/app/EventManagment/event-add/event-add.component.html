<div class="container-fluid">
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Contenu de la barre de navigation -->
      ...
  </nav>
  
  <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
          <app-sidebar></app-sidebar>
          
      </div>
      <h2>Add Event</h2>
      <form [formGroup]="eventForm" (ngSubmit)="addEvent()">
          <div class="form-group">
              <label for="titreEvent">Title Event</label>
              <input type="text" formControlName="titreEvent" class="form-control" placeholder="Enter Title Event">
          </div>
          <div class="form-group">
              <label for="dateEvent">Event Date</label>
              <input type="date" formControlName="dateEvent" class="form-control" placeholder="Enter Event Date">
          </div>
          <div class="form-group">
              <label for="nrParticipants">Number of Participants</label>
              <input type="number" formControlName="nrParticipants" class="form-control" placeholder="Enter Number of Participants">
          </div>
          <div class="form-group">
              <label for="nbTotalPlace">Total Places</label>
              <input type="number" formControlName="nbTotalPlace" class="form-control" placeholder="Enter Total Places">
          </div>
          <div class="form-group">
              <label for="adresseEvent">Event Address</label>
              <input type="text" formControlName="adresseEvent" class="form-control" placeholder="Enter Event Address">
          </div>
          <div class="form-group">
              <label for="typeEvent">Event Type</label>
              <select formControlName="typeEvent" class="form-control">
                  <option *ngFor="let type of typeEventOptions" [value]="type">{{ type }}</option>
              </select>
          </div>
          <div class="form-group">
              <label for="meansTransport">Means of Transport</label>
              <select formControlName="meansTransport" class="form-control">
                  <option *ngFor="let transport of MeansTransportOptions" [value]="transport">{{ transport }}</option>
              </select>
          </div>
          <div class="form-group">
              <label for="imageEvent">Event Image</label>
              <input type="file" (change)="onFileSelected($event)" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Add</button>
      </form>
  </div>
</div>
