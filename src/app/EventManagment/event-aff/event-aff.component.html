<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event List</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS for wallet card -->
  <style>
    .wallet {
      --bg-color: #ceb2fc;
      --bg-color-light: #f0e7ff;
      --text-color-hover: #fff;
      --box-shadow-color: rgba(206, 178, 252, 0.48);
    }

    .card {
      width: 300px;
      height: 400px;
      border-top-right-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease-out;
      text-decoration: none;
      background-size: cover;
      background-position: center;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.005) translateZ(0);
      box-shadow: 0 24px 36px rgba(0, 0, 0, 0.11),
        0 24px 46px var(--box-shadow-color);
    }

    .card:hover p {
      color: var(--text-color-hover);
    }

    .card p {
      font-size: 17px;
      color: #4c5656;
      margin-top: 30px;
      z-index: 1000;
      transition: color 0.3s ease-out;
    }
    
    .card-buttons {
      position: absolute;
      bottom: 10px;
    }

    .button-add-Event {
      --width: 150px;
      --timing: 2s;
      border: 0;
      width: var(--width);
      padding: 1em;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      background: rgb(64, 192, 87);
      transition: all 0.2s;
      border-radius: 3px;
      cursor: pointer;
    }

    .button-add-Event:hover {
      background-image: linear-gradient(
        to right,
        rgb(250, 82, 82),
        rgb(250, 82, 82) 16.65%,
        rgb(190, 75, 219) 16.65%,
        rgb(190, 75, 219) 33.3%,
        rgb(76, 110, 245) 33.3%,
        rgb(76, 110, 245) 49.95%,
        rgb(64, 192, 87) 49.95%,
        rgb(64, 192, 87) 66.6%,
        rgb(250, 176, 5) 66.6%,
        rgb(250, 176, 5) 83.25%,
        rgb(253, 126, 20) 83.25%,
        rgb(253, 126, 20) 100%,
        rgb(250, 82, 82) 100%
      );
      animation: var(--timing) linear dance6123 infinite;
      transform: scale(1.1) translateY(-1px);
    }

    @keyframes dance6123 {
      to {
        background-position: var(--width);
      }
    }
  </style>
</head>
<!--nav bar -->
<app-nav-back></app-nav-back>
<body>
  <div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        ...
    </nav>
    
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <!-- Contenu principal -->
        <div class="col-md-9 mt-5">
            <h1 class="text-center">Events</h1>
            <button class="button-add-Event" (click)="openAddEvent('1000ms','500ms','')">Add Event</button>
            <br>
            <br>
            <form class="form-inline">
              <div class="form-group mr-2">
                  <!-- Input field with ngModelOptions -->
                  <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="titreEv" [ngModelOptions]="{standalone: true}">
              </div>
              <button type="button" class="btn btn-primary" (click)="searchEvents(titreEv)">Search</button>
              <br>
              <br>
              <br>
              <br>
          </form>
            <div class="row">
                <!-- Loop through events and display each within a card -->
                <div class="col-md-4 mb-4" *ngFor="let eventtt of events| paginate: { itemsPerPage: itemsParPage, currentPage: p }">
                    <div class="card wallet" [style.background-image]="'url(' + getImageUrl(eventtt) + ')'">
                        <div class="overlay"></div>
                        <div class="circle">
                            <!-- You can remove the SVG placeholder or keep it for fallback -->
                            <!-- <svg> ... </svg> -->
                        </div>
                       <!--<p>{{ eventtt.titreEvent }}</p>-->
                       <div class="card-buttons">
                        <button class="btn btn-primary" (click)="openUpdateEvent(eventtt.idEvent)">Update</button>
                        <button type="button" class="btn btn-danger" (click)="deleteEventwhithRelation(eventtt.idEvent)">Delete</button>
                        <button class="btn btn-primary" (click)="openEventDetail(eventtt)">details</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-8 py-5 items-center" >
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<app-event-update *ngIf="showUpdateEventModal" [eventIdToUpdate]="eventIdToUpdate" (close)="closeUpdatePodcastModal()"></app-event-update>
