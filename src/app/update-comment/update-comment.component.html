<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        ...
    </nav>
    
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        
        <div class="col-md-9">
            <h2>Update Post</h2>
            <form [formGroup]="commentForm" (ngSubmit)="updateComment()">
                <div class="form-group">
                    <label for="descPost">Desc</label>
                    <input type="text" formControlName="descCmnt" class="form-control" placeholder="Enter Description">
                </div>
               
                <div class="form-group">
                    <label for="dateCmnt">Date</label>
                    <input type="date" formControlName="dateCmnt" class="form-control" placeholder="Enter Date">
                </div>
               
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
