<app-front></app-front>
<div class="forum-title">
  <h2>Forum</h2>
</div>
<div class="posts-container">
  <div *ngFor="let post of displayedPosts" class="post-details">
    <p class="publication-date">Posted on: {{ post.dateCreation | date }}</p>
    <td>
      <img [src]="getImageUrl(post)" alt="Image de post" style="max-width: 500px; max-height: 800px;">
  </td>
      <p> Description : {{ post.descPost }}</p>

    <div class="like-dislike-container">
      <a (click)="likePost(post)" class="like-btn"><i class="fas fa-thumbs-up"></i></a>
      <span>{{ post.likes }}</span>
      <a (click)="dislikePost(post)" class="dislike-btn"><i class="fas fa-thumbs-down"></i></a>
      <span>{{ post.dislikes }}</span>
    </div>
    
    
    
   <!-- Formulaire d'ajout de commentaire -->
   <form (submit)="addComment(post, commentInput.value)">
    <input #commentInput type="text" placeholder="Ajouter un commentaire..." />
    <button type="submit" class="btn btn-primary">Add a comment</button>
  </form>

    <!-- Section pour afficher les commentaires -->
    <div *ngFor="let comment of post.comments" class="comment-details">
      <p>commentaire :{{ comment.descCmnt }}</p>
      <p class="publication-date">Posted on: {{ comment.dateCmnt | date }}</p>
    <!-- Bouton de suppression du commentaire -->
      <button (click)="deleteComment(comment.idCmnt)">Delete</button>
    </div>

    

  </div>
</div>

<!-- Pagination -->
<div class="pagination-container">
  <button
    [disabled]="currentPage === 1"
    (click)="goToPage(currentPage - 1)"
    class="pagination-btn"
  >
    Previous
  </button>
  <ng-container *ngFor="let page of getPageNumbers()">
    <button
      [class.active]="currentPage === page"
      (click)="goToPage(page)"
      class="pagination-btn"
    >
      {{ page }}
    </button>
  </ng-container>
  <button
    [disabled]="currentPage === totalPages"
    (click)="goToPage(currentPage + 1)"
    class="pagination-btn"
  >
    Next
  </button>
</div>
