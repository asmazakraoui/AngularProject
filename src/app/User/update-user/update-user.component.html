<div class="container">
  <h2>Update User</h2>
  <form (ngSubmit)="updateUser()" #updateUserForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.prenomUser" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.nomUser" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.emailUser" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="user.numTel" required [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
