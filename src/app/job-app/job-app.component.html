<div class="popup-container">
  <div class="popup-content container">
    
    <h5 class="modal-title">Job Application Form</h5>
   
 
  <form (ngSubmit)="submitJobApplication()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" class="form-control" required [(ngModel)]="formData.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" class="form-control" required [(ngModel)]="formData.lastName">
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" required [(ngModel)]="formData.mobileNumber">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="formData.email">
    </div>
    <div class="form-group">
      <label for="addressUser">Address:</label>
      <input type="text" id="adressUser" name="adressUser" class="form-control" required [(ngModel)]="formData.adressUser">
    </div>
    <div class="form-group">
      <label for="dateNaiss">Date of Birth:</label>
      <input type="date" id="dateNaiss" name="dateNaiss" class="form-control" required [(ngModel)]="formData.dateNaiss">
    </div>
    <div class="form-group">
      <label for="sexe">Gender:</label>
      <select id="sexe" name="sexe" class="form-control" required [(ngModel)]="formData.sexe">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="certificateFile">Certificate File:</label>
      <input type="file" id="certificateFile" name="certificateFile" class="form-control-file custom-file-input" required (change)="onFileSelected($event, 'certificateFile')">
    </div>
    <div class="form-group">
      <label for="cvFile">CV File:</label>
      <input type="file" id="cvFile" name="cvFile" class="form-control-file custom-file-input" required (change)="onFileSelected($event, 'cvFile')">
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>

  </form>
</div>
</div>
