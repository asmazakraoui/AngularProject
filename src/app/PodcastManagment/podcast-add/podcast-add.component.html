<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        <!-- Ajoutez le contenu de la barre de navigation ici si nécessaire -->
    </nav>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <!-- Contenu principal -->
        <div class="container mt-4">
            <h2>Ajouter un Podcast</h2>

            <form [formGroup]="podcastForm" (ngSubmit)="addPodcast()" class="podcast-form">

                <!-- Groupe de champs pour les détails du podcast -->
                <fieldset>
                    <legend>Détails du Podcast</legend>

                    <div class="form-group">
                        <label for="titrePod">Titre:</label>
                        <input type="text" id="titrePod" formControlName="titrePod" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="audio">URL de l'audio:</label>
                        <input type="text" id="audio" formControlName="audio" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="typePod">Type de Podcast:</label>
                        <select id="typePod" formControlName="typePod" class="form-control">
                            <option *ngFor="let type of typePodcastOptions" [value]="type">{{ type }}</option>
                        </select>
                    </div>

                </fieldset>

                <!-- Bouton de soumission -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Ajouter Podcast</button>
                    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
                </div>

            </form>
        </div>
    </div>
</div>
