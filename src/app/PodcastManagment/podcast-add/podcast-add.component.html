                    <label for="audioFile">Fichier audio:</label>
                    <input type="file" (change)="onFileSelected($event)" class="form-control" />
                </div>

                <div>
                    <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
