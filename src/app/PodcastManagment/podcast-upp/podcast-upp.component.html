<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        <!-- ... -->
    </nav>
    
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        
        <!-- Contenu principal -->
        <div class="container mt-4">
            <h2>Update Podcast</h2>
    
            <form [formGroup]="podcastForm" (ngSubmit)="updatePodcast()" class="event-form">
    
                <!-- Groupe de champs pour les dÃ©tails du podcast -->
                <fieldset>
                    <legend>Podcast Details</legend>
    
                    <div class="form-group">
                        <label for="audio">Audio:</label>
                        <input type="text" id="audio" formControlName="audio" class="form-control" />
                    </div>
    
                    <div class="form-group">
                        <label for="titrePod">Title:</label>
                        <input type="text" id="titrePod" formControlName="titrePod" class="form-control" />
                    </div>
    
                    <div class="form-group">
                        <label for="typePod">Type:</label>
                        <select id="typePod" formControlName="typePod" class="form-control">
                            <option *ngFor="let type of typePodcastOptions" [value]="type">{{ type }}</option>
                        </select>
                    </div>
                </fieldset>
    
                <!-- Boutons de soumission et d'annulation -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Podcast</button>
                </div>
    
            </form>
        </div>
    </div>
</div>
