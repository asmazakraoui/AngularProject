<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Podcast</h5>
                <button type="button" class="close" (click)="onClose()">&times;</button>
            </div>
            <div class="modal-body">  
                <form [formGroup]="podcastForm" (ngSubmit)="updatePodcast()">
                    <div class="container">
                        <div class="form-group">
                            <label for="titrePod"></label>
                            <input type="text" formControlName="titrePod" class="input-field" placeholder="Enter name">
                            <small class="text-danger" *ngIf="podcastForm.get('widthProduct')?.errors && podcastForm.get('widthProduct')?.touched">Width Product is required</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="typePod">Category</label>
                            <select id="typePod" class="form-control" formControlName="typePod">
                                <option value="" disabled selected>Select a category</option> 
                                <option *ngFor="let c of typePodcastOptions" [value]="c">{{c}}</option>
                            </select>
                            <small class="text-danger" *ngIf="podcastForm.get('widthProduct')?.errors && podcastForm.get('widthProduct')?.touched">Width Product is required</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="file">Image Product</label>
                            <div class="upload-btn-wrapper">
                                <button class="btn-image">Upload Podcast</button>
                                <input type="file" (change)="onFileSelected($event)">
                            </div>
                        </div>
                        <!-- <div class="image-preview" *ngIf="imageUrl">
                            <img [src]="imageUrl" alt="Uploaded Image" style="height: 200px; width: 200px;">
                        </div> -->
                        

                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
