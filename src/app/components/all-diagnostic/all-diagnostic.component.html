    <app-nav-back></app-nav-back>
</nav>

<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Contenu de la barre de navigation -->
        ...
    </nav>
    
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <!-- Contenu principal -->
        <div class="col-md-9 ">
            <div class=" mt-5">
                <h3 class="text-center" >Diagnostics</h3>
                <div>
                    <button (click)="getDiagnosticsSortedByDateAscending()">ascendante</button>
                    <button (click)="getDiagnosticsSortedByDateDescending()">descendante</button>
                  </div>
                
                <div class="table-responsive mt-3"> <!-- Ajout de la classe de marge supérieure -->
                    <table class="table table-striped table-sm" style="text-align: left;"> <!-- Ajout de l'attribut style pour l'alignement à gauche -->
                        <!-- Entêtes du tableau -->
                        <thead>
                            <tr>
                                <th>typeDiagnostic</th>
                                <th>dateDiag</th>
                               
                                <th>numDiag</th>
                               
                            </tr>
                            
                        </thead>
                        <!-- Corps du tableau -->
                        <tbody>
                            <!-- Boucle à travers les produits -->
                            <tr *ngFor="let Diagnostic of diagnostics">
                                <td>{{Diagnostic.typeDiagnostic}}</td>



                                
                                <td>{{Diagnostic.dateDiag}}</td>
                                
                                <td>{{Diagnostic.numDiag}}</td>
                              
                                <td>
                                    
                                    <button class="btn btn-primary ml-2"[routerLink]="['/updatediagnostic', Diagnostic.idDiag]">Update</button>
                                    <button (click)="deleteDiagnostic(Diagnostic.idDiag)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
