
<head>
    

</head>

<div class="container">
    
  <form #ceremonyForm="ngForm" (ngSubmit)="addCeremony(ceremonyForm)" id="ceremonyForm">

      
      <div class="form-group">
        <label for="prenom">first name:</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="ceremony.prenom" name="nbrInvite" required>
      </div>

      <div class="form-group">
        <label for="nom">last name:</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="ceremony.nom" name="nbrInvite" required>
      </div>
      <div class="form-group">
        <label for="religion">Religion:</label>
        <select class="form-control" id="religion" [(ngModel)]="ceremony.religion" name="typeReligion" required>
          <option *ngFor="let religion of religions" [value]="religion">{{ religion }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateFuneral">Date of Funeral</label>
        <input type="date" class="form-control" id="dateFuneral" [(ngModel)]="ceremony.dateFuneral" name="dateFuneral" required>
      </div>
      <div class="form-group">
        <label for="nbrInvite">Number of guests</label>
        <input type="number" class="form-control" id="nbrInvite" [(ngModel)]="ceremony.nbrInvite" name="nbrInvite" required>
      </div>
      <!-- Ajoutez d'autres champs ici pour funeralLocation, flowers, meals, burrialLocation, user -->


  
      <form [formGroup]="aFormGroup">
        <ngx-recaptcha2 #captchaElem
          [siteKey]="siteKey"
          
          formControlName="recaptcha">
        </ngx-recaptcha2>
      </form>
    

  
      
      
      <!-- Répétez pour BurrialLocation avec un <select>, et pour Flowers et Meals avec des <input type="checkbox"> -->
      
  
<!-- Bouton de soumission du formulaire -->
<button type="submit" class="btn btn-add"  >Next</button>

    </form>



  <!-- Chat bubble icon -->
  <div id="chat-bubble" (click)="toggleChat()">
    <i class="fas fa-comment-dots"></i>
  </div>
  

<!-- Hidden chat widget iframe -->
<div id="chat-container" style="display: none;">
  <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/9ed1ef6d-ed45-48d1-8f16-44009a11c507"></iframe>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
  function onSubmit(token) {
    window.angularComponentRef.zone.run(() => { 
      window.angularComponentRef.component.onSubmit(token); 
    });
  }
</script>
