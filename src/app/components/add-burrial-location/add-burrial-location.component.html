<div class="container">
    <h2>Add Cemetery</h2>
    <form #burrialLocationForm="ngForm" (ngSubmit)="addBurrialLocation()">

        <div class="form-group">
            <label for="BurrialName">Cemetery Name:</label>
            <input type="text" id="BurrialName" class="form-control" name="BurrialName" [(ngModel)]="burrialLocation.burrialName" required>
          </div>
      
      <div class="form-group">
        <label for="BurrialAdress">Cemetery Address:</label>
        <input type="text" id="BurrialAdress" class="form-control" name="BurrialAdress" [(ngModel)]="burrialLocation.burrialAdress" required>
      </div>
     
      
      <div class="form-group">
        <label for="image">Picture:</label>
        <input type="file" id="image" class="form-control-file" hidden (change)="onFileSelected($event)">
        <button type="button" class="btn btn-upload" onclick="document.getElementById('image').click()">
          <i class="fas fa-upload"></i> Upload
        </button>
      </div>
      <div *ngIf="imagePreview" class="mt-3">
        <img [src]="imagePreview" class="img-fluid" alt="Preview Image">
      </div>

    

      <button type="submit" class="btn btn-add">Add</button>
       <!-- Chat bubble icon -->
       <div id="chat-bubble" (click)="toggleChat()">
        <i class="fas fa-comment-dots"></i>
      </div>
     
      

    <!-- Hidden chat widget iframe -->
    <div id="chat-container" style="display: none;">
        <iframe
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/f845824e-edc7-4d5a-b921-c854305618f3">
        </iframe>
    </div>
    

    </form>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   

   
</div>
