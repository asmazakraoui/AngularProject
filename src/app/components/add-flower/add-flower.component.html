<div class="container">
    <h2>Add Flower</h2>
    <form #flowerForm="ngForm" (ngSubmit)="addFlower()">

        <div class="form-group">
            <label for="flower.nomFlower">Flower Name:</label>
            <input type="text" id="flower.nomFlower" class="form-control" name="flower.nomFlower" [(ngModel)]="flower.nomFlower" required>
          </div>
      
      <div class="form-group">
        <label for="prixFlower">Flower Price:</label>
        <input type="text" id="prixFlower" class="form-control" name="prixFlower" [(ngModel)]="flower.prixFlower" required>
      </div>
      <div class="form-group">
        <label for="flowerdescription">Flower Description:</label>
        <input type="text" id="flowerdescription" class="form-control" name="flowerdescription" [(ngModel)]="flower.description" required>
      </div>
     
      
      <div class="form-group">
        <label for="image">Flower Picture:</label>
        <input type="file" id="image" class="form-control-file" hidden (change)="onFileSelected($event)">
        <button type="button" class="btn btn-upload" onclick="document.getElementById('image').click()">
          <i class="fas fa-upload"></i> Upload
        </button>
      </div>
      <div *ngIf="imagePreview" class="mt-3">
        <img [src]="imagePreview" class="img-fluid" alt="Preview Image">
      </div>
      <button type="submit" class="btn btn-add">Add</button>
    </form>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div style="width: 45%;">
  </div>
  </div>
