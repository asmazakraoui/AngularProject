<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let burrialLocation of burrialLocations">
        <div class="card my-custom-card">
          <!-- Ajout d'un gestionnaire de clic sur la carte entière pour la sélection -->
          <div class="card my-custom-card" (click)="selectBurrial(burrialLocation)" 
          [class.selected]="selectedBurrialLocation === burrialLocation" style="cursor: pointer;">
     
            <div class="card-body">
              <h5 class="card-title">{{ burrialLocation.burrialName }}</h5>
              <p class="card-text">{{ burrialLocation.burrialAdress }}</p>
              
              <div class="meal-image-container">
                <img [src]="'http://localhost/hadilprojet/' + burrialLocation.burrialImg" alt="Image du repas">
              </div>
              <!-- Le bouton Sélectionner a été enlevé -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
