<div class="container">
    <h2>Add Meal</h2>
    <form #mealForm="ngForm" (ngSubmit)="addMeal()">

        <div class="form-group">
            <label for="nameMeal">Meal Name:</label>
            <input type="text" id="nameMeal" class="form-control" name="nameMeal" [(ngModel)]="meal.nameMeal" required>
          </div>
      
      <div class="form-group">
        <label for="prixMeals">Meal Price:</label>
        <input type="text" id="prixMeals" class="form-control" name="prixMeals" [(ngModel)]="meal.prixMeals" required>
      </div>
      <div class="form-group">
        <label for="meal.description">Meal Description:</label>
        <input type="text" id="meal.description" class="form-control" name="meal.description" [(ngModel)]="meal.description" required>
      </div>
     
      
      <div class="form-group">
        <label for="image">Meal Picture:</label>
        <input type="file" id="image" class="form-control-file" hidden (change)="onFileSelected($event)">
        <button type="button" class="btn btn-upload" onclick="document.getElementById('image').click()">
          <i class="fas fa-upload"></i> Upload
        </button>
      </div>
      <div *ngIf="imagePreview" class="mt-3">
        <img [src]="imagePreview" class="img-fluid" alt="Preview Image">
      </div>
      <button type="submit" class="btn btn-add">Add</button>
    </form>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div style="width: 45%;">
  </div>
  </div>
