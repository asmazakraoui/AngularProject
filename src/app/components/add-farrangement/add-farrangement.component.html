<!-- app.component.html -->
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Ajouter un nouvel arrangement de funérailles</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveFArrangement()">
        <div class="form-group">
          <label for="step">Étape:</label>
          <input type="text" class="form-control" id="step" [(ngModel)]="fArrangement.step" name="step" required>
        </div>

        <div class="form-group">
          <label for="statut">Statut:</label>
          <input type="text" class="form-control" id="statut" [(ngModel)]="fArrangement.statut" name="statut" required>
        </div>

        <button type="submit" class="btn btn-success">Ajouter</button>

        <!-- Bouton pour afficher la notification -->
        <app-notification *ngIf="showingNotification" [message]="notificationMessage" (close)="hideNotification()"></app-notification>
      </form>
    </div>
  </div>
</div>
