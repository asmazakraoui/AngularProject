<div class="container-fluid">
   
    
    <div class="row">
     
        
 
        
       
        <div class="container mt-4">
            <h2>Add Favoris</h2>
    
            <form [formGroup]="favorisForm" (ngSubmit)="addFavoris()" class="favoris-form">
    
                
                <fieldset>
                    
    
                    <div class="form-group">
                        <label for="nomFav">Name:</label>
                        <input type="text" id="nomFav" formControlName="nomFav" class="form-control" />
                    </div>
    
                 
    
                </fieldset>
    
                <!-- Boutons de soumission et d'annulation -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Favoris</button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
                </div>
    
            </form>
        </div>
