<app-header-front></app-header-front>

<div>
<div class="row">
    <div class="col-md-3">
       
    </div>
    <!-- Contenu principal -->
    <div class="container mt-4">
        <h2>Update Favoris</h2>

        <form [formGroup]="favorisForm" (ngSubmit)="updateFavoris()" class="favoris-form">

            <!-- Groupe de champs pour les dÃ©tails du favori -->
            <fieldset>
               

                <div class="form-group">
                    <label for="nomFav">Name:</label>
                    <input type="text" id="nomFav" formControlName="nomFav" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="nbfav">Number of Favorites:</label>
                    <input type="number" id="nbfav" formControlName="nbfav" class="form-control" />
                </div>

            </fieldset>

            <!-- Boutons de soumission et d'annulation -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update </button>
                <button class="btn btn-secondary" [routerLink]="['/FavorisFrontAFF']">Return</button>
            </div>

        </form>
    </div>
</div>
</div>
